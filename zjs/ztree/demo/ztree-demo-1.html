<body ng-app="demo">

<div class="container-fluid"  
     ng-controller="DemoTreeController">
  <div class="row">
    <div class="col-sm-4">
      <div class="btn-group">
        <a class="btn btn-default" 
           ng-click="expandToDepth(depth)"
           ng-repeat="depth in [1,2,3,4,5,6]">
          {{depth}}
        </a>
      </div>


      <ztree-select def="selectDef" ng-model="data.category"></ztree-select>

      <ztree-list-group def="treeDef" items="categories"></ztree-list-group>

<pre>
{{data.category|json}}
</pre>


    </div>
    <div class="col-sm-8">
      <h1>
        <input type="text" ng-model="curItem.name">

      </h1>
      <button class="btn btn-danger"
              ng-click="DeleteNode(curItem)">
        删除
      </button>
      <input type="text" ng-model="newItem.name">
      <button class="btn btn-default"
              ng-click="AddNode(newItem)">
        添加
      </button>

<table class="table table-hover" >
  <tbody ui-sortable ng-model="curItem.children">
  <tr ng-repeat="child in curItem.children"
      >
    <td>
      <a href ng-click="OpenNode(child)">
        {{child.name}}
      </a>
      </td>
    <td>
      <a ng-click="DeleteNode(child)"><i class="fa fa-trash"></i></a>
    </td>
  </tr>
  </tbody>
</table>
<pre>
{{curItem.children|json}}
</pre>

    </div>
  </div>
