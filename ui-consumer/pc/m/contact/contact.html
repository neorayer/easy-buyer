<div ng-init="SetMenu('contact')"></div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Content</h3>
  </div>
  <div class="panel-body">



  <login-form state-path="/contact" login-rs="UserLoginRS"></login-form>

  <form class="form-horizontal">
    <fieldset>

      <!-- to -->
      <div class="form-group clearfix">
        <label class="col col-md-2 control-label">
          To:
        </label>
        <div class="col col-md-10">
          <select ng-model="formMessage.to"
                  ng-options="user.name for user in users"
                  class="form-control"></select>
        </div>
      </div>

      <!-- subject -->
      <div class="form-group clearfix">
        <label class="col col-md-2 control-label">
          Subject:
        </label>
        <div class="col col-md-10">
          <input type="text" ng-model="formMessage.subject" class="form-control">
        </div>
      </div>

      <!-- content -->
      <div class="form-group clearfix">
        <label class="col col-md-2 control-label">
          Content:
        </label>
        <div class="col col-md-10">
          <textarea class="form-control" style="height:247px" ng-model="formMessage.content"></textarea>
        </div>
      </div>
      <button class="btn btn-success pull-right"
              ng-click="Send(formMessage)"><i class="fa fa-paper-plane-o"></i> Send</button>
    </fieldset>
  </form>
</div>


    
  </div>
</div>
