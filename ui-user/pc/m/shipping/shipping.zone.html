<table class="table table-hover">
  <thead>
    <tr>
      <th>分区名称</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="zone in zones">
      <td>
        <input type="text" 
               ng-model="zone.name"
               ng-blur="UpdateZone(zone)">
      </td>
      <td>
        <button class="btn btn-sm btn-danger"
                ng-click="Delete(zone)">
          删除
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary"
        ng-click="AddNewZone()">
  新增分区
</button>
<button class="btn btn-default"
        ng-click="AutoAddZones()">
  自动批量新增9个分区
</button>
