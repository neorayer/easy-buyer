

<table class="table table-hover" >
  <thead>
    <tr>
      <th>名称</th>
      <th>简称</th>
      <th>类型</th>
      <th>联系人</th>
      <th>更新时间</th>
      <th>审批</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody role="alert" aria-live="polite" aria-relevant="all">
    <tr ng-repeat="supplier in suppliers">
      <td class=" ">
        <a href ui-sref="supplier.one.detail({supplier:supplier._id})">{{supplier.name}}</a>
      </td>
      <td class=" ">{{supplier.nickname}}</td>
      <td class=" ">{{supplier.businessType|Dict:'BusinessType'}}</td>
      <td class=" ">
        {{supplier.contactPerson}}
      </td>
      <td>{{supplier.modifyTime|date:'yyyy-MM-dd'}}</td>
      <td>
        <button class="btn btn-xs btn-{{statusClassMap[supplier.status]}}">{{supplier.status|Dict:'ProductStatus'}}</button>
      </td>
      <td>
        <div ng-if="can.modify(supplier)">
          <a  class="fa fa-pencil" ui-sref="supplier.one.edit({supplier: supplier._id})"></a>
          <a class="fa fa-trash-o" href ng-click="Delete(supplier)"></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-default" ui-sref="supplier.one.edit({supplier:'new'})">新建供应商</button>
