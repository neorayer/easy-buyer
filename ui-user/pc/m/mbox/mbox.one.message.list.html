 <table class="table table-hover">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th>发件人</th>
      <th>重要性</th>
      <th>标题</th>
      <th>时间</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-class="{checked:message.isChecked}" ng-repeat-start="message in messages">
    <td >
      <input type="checkbox" ng-model="message.isChecked" />
    </td>
    <td><i class="fa fa-star"></i></td>
    <td ng-click="View(message, true)">
      {{message.from.fullname.first}}
      {{message.from.fullname.mid}}
      {{message.from.fullname.last}}
    </td>
    <td ng-click="View(message, true)"><span class="tag normal">Normal</span></td>
    <td ng-click="View(message, true)">
        {{message.subject}}
     </td>
    <td ng-click="View(message, true)">{{message.sendTime|date:'yy-MM-d'}}</td>
    <td >
      <a href ng-click="Delete(message)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
  <tr ng-repeat-end ng-if="message.isBeingView">
    <td></td>
    <td></td>
    <td colspan="4"><pre>{{message.content}}</pre></td>
    <td>
      <button class="btn btn-xs btn-default" ng-click="View(message, false)">关闭</button>
    </td>
  </tr>
  </tbody>
</table>
